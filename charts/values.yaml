# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gsaralHotline.azurecr.io/k8sdemo
  tag: ${{ github.sha }}
  pullPolicy: IfNotPresent
nameOverride: "python"
fullnameOverride: "python"
service:
  name: python
  type: LoadBalancer
  externalPort: 8080
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
